{% extends "base.html" %} {% block title %} Registrieren {% endblock %}

 {% block content %}

<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Jetzt registrieren
                </p>

                   <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Kundenname</label>
                                <input type="text" Required name="customerName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Firmenname</label>
                                <input type="text" Required name="companyName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Über uns Text</label>
                                <textarea type="text" Required name="aboutUsText" class="form-control"></textarea>
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Bild 1</label>
                                <input type="file" Required name="image1" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Bild 2</label>
                                <input type="file" Required name="image2" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Bild 3</label>
                                <input type="file" Required name="image3" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Adresse</label>
                                <input type="text" Required name="adress" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">Telefonnummer</label>
                                <input type="text" Required name="telephone" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label for="" class="form-label">E-Mail-Adresse</label>
                                <input type="text" Required name="email" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  {% endblock %}
