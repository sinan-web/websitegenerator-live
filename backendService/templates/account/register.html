{% extends "base.html" %} {% block title %} Registrieren {% endblock %}

 {% block content %}

<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Jetzt registrieren
                </p>

                <form form method="POST" action="" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i style="font-size: 25px" class="bi bi-person m-2"></i>
                    <label>{{form.username}}</label>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i style="font-size: 25px" class="bi bi-envelope m-2"></i>
                    <label>{{form.email}}</label>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i style="font-size: 25px" class="bi bi-lock m-2"></i>
                    <label>{{form.password1}}</label>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i style="font-size: 25px" class="bi bi-lock-fill m-2"></i>

                    <label>{{form.password2}}</label>
                  </div>
                  <div class="mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Ich stimme der <a href="#">Datenschutzerkl√§rung</a> zu
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Registrieren
                    </button>
                  </div>
                  <small class="form-text text-muted">{{form.errors}}</small>
                </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  {% endblock %}
